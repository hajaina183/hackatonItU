<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="clearfix">
    <ion-img class="img2" style="width: 100px; height: 50px;" src="./assets/icon/salut.jpg"></ion-img>
    <ion-text class="texte">
      <h1>Saluez le patient !! </h1>
    </ion-text>
  </div>
  <form (ngSubmit)="creationCompte()">
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Cr√©er compte</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <form (ngSubmit)="listeVaccinJour()">
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Listes des vaccins aujourd'hui</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <form (ngSubmit)="reNotifier()">
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Re-attribuer une date</ion-button>
      </ion-col>
    </ion-row>
  </form>
  <ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="deconnexion()">Deconnecter</ion-button>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
